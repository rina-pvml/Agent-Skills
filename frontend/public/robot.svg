<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head -->
  <rect x="20" y="15" width="60" height="50" rx="5" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Robot eyes -->
  <circle cx="35" cy="35" r="5" fill="#ffffff"/>
  <circle cx="65" cy="35" r="5" fill="#ffffff"/>
  
  <!-- Robot antenna -->
  <circle cx="50" cy="10" r="4" fill="#764ba2"/>
  <line x1="50" y1="10" x2="50" y2="15" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Robot mouth -->
  <rect x="40" y="48" width="20" height="3" rx="1" fill="#ffffff"/>
  
  <!-- Robot body -->
  <rect x="25" y="65" width="50" height="30" rx="5" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Robot buttons -->
  <circle cx="40" cy="78" r="3" fill="#ffffff"/>
  <circle cx="50" cy="78" r="3" fill="#ffffff"/>
  <circle cx="60" cy="78" r="3" fill="#ffffff"/>
</svg>

